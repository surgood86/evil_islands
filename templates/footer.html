
{% load static %}
 <footer class="section footer-minimal context-dark">
       <!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container">
        <h4>Обратная связь</h4>
        <form action="/send_feedback/" method="post">
            <!-- CSRF Token for Django -->
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <!-- Subject -->
            <div class="mb-3">
                <label for="subject" class="form-label">Тема</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Тема сообщения" required>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Ваше сообщение" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</footer>

        </div>
      </footer>
